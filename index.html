<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Crowngate Realty Calculator</title>
		<link async rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,600">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
		<div class="header">
			<div class="logo"></div>
		</div>
		<div class="whole">
			<div class="mainarea">
				<div class="inputarea">
					<!-- Top input fields: Type and Price -->
					<div class="propertyselect">
						<div class="ptype">
							<select id="select-type">
								<option value="0" selected="selected" label="Studio">Studio</option>
								<option value="1" label="One bedroom">Studio</option>
								<option value="2" label="Two bedrooms">Studio</option>
								<option value="3" label="Three bedrooms">Studio</option>
								<option value="4" label="Four bedrooms">Studio</option>
							</select>
						<div class="box-label">type</div>
						</div>
						<br>
						<div class="price">
							<input class="box-input" type="tel">
							<div class="box-label">price</div>
						</div>
					</div>
					<!-- Left Input field: monthly income, term -->
					<div class="input-left">
						<h1>Rental Yield</h1>
						<div class="ptype">
							<select id="select-type">
								<option value="0" selected="selected" label="Please Select">Please Select</option>
								<option value="1" label="1%">Studio</option>
								<option value="2" label="2%">Studio</option>
								<option value="3" label="3%">Studio</option>
								<option value="4" label="4%">Studio</option>
								<option value="5" label="5%">Studio</option>
								<option value="6" label="6%">Studio</option>
								<option value="7" label="7%">Studio</option>
								<option value="8" label="8%">Studio</option>
								<option value="9" label="9%">Studio</option>
								<option value="10" label="10%">Studio</option>
								<option value="11" label="11%">Studio</option>
								<option value="12" label="12%">Studio</option>
							</select>
						<div class="box-label">monthly rental income</div>
						</div>
						<div class="arrowholder">
							<div class="arrow">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<button>Change User</button>
		<script src="/wealthbuilder/scripts/main.js"></script>
	</body>
</html>
